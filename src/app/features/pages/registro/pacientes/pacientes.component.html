<form action="" class="text-center justify-content-center pb-5">
  <div class="row text-center p-3 header">
    <h1>Registro de Paciente</h1>
  </div>
  <div class="row justify-content-center">
    <div class="col-10">
      <div class="row my-3">
        <div class="mb-4">
          <img
            src="https://mdbootstrap.com/img/Photos/Others/placeholder-avatar.jpg"
            class="rounded-circle z-depth-1-half avatar-pic"
            alt="example placeholder avatar"
            width="150"
            height="150"
          />
          <div class="btn btn-mdb-color btn-rounded float-left file-upload">
            <span>Add photo</span>
            <input type="file" multiple />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-6 mb-3 col-lg-12">
          <input
            type="text"
            class="form-control"
            placeholder="Nombre"
            required
          />
          <div class="valid-feedback" hidden>Looks good!</div>
        </div>
        <div class="col-sm-12 col-md-6 mb-3 col-lg-12">
          <input
            type="text"
            class="form-control"
            placeholder="Apellido"
            required
          />
          <div class="valid-feedback" hidden>Looks good!</div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-3 col-lg-12 mb-3">
          <input type="text" class="form-control" placeholder="Edad" required />
          <div class="valid-feedback" hidden>Looks good!</div>
        </div>
        <div class="col-sm-12 col-md-3 col-lg-12 mb-3">
          <input type="text" class="form-control" placeholder="DNI" required />
          <div class="valid-feedback" hidden>Looks good!</div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-12 mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Obra Social"
            required
          />
          <div class="valid-feedback" hidden>Looks good!</div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-6 mb-3 col-lg-6">
          <input
            type="text"
            class="form-control"
            placeholder="Email"
            required
          />
          <div class="valid-feedback" hidden>Looks good!</div>
        </div>
        <div class="col-sm-12 col-md-6 mb-3 col-lg-6">
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            required
          />
          <div class="valid-feedback" hidden>Looks good!</div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="custom-file">
          <label for="" class="col-4">Fotos de Perfil</label>
          <input
            id="input-2"
            name="input2[]"
            type="file"
            class="file col-8"
            data-show-upload="false"
            data-show-caption="true"
            multiple
          />
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-12 text-center">
          <input
            name=""
            id=""
            class="btn btn-primary w-50 register"
            type="button"
            value="Registrar"
          />
        </div>
      </div>
    </div>
  </div>
</form>
