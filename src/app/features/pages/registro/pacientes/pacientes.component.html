    <h1>Registro de Paciente</h1>
  </div>
  <div class="row justify-content-center form-container">
    <div class="col-10">
      <div class="row my-3">
        <div class="mb-4">
          <div class="btn btn-mdb-color btn-rounded float-left file-upload">
            <button class="btn" (click)='uploadFile()'><i class="fas fa-camera"></i></button>
            <img
              src="https://mision-salud.org/AlianzaLAC_AaM/wp-content/uploads/2020/08/avatar-1577909_1280.png"
              class="rounded-circle z-depth-1-half avatar-pic"
              alt="example placeholder avatar"
              width="150"
              height="150"
            />
            <input id='file' type="file" multiple />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-6 mb-3 col-lg-12">
          <input
            type="text"
            class="form-control"
            placeholder="Nombre"
            required
          />
          <div class="valid-feedback" hidden>Looks good!</div>
        </div>
        <div class="col-sm-12 col-md-6 mb-3 col-lg-12">
          <input
            type="text"
            class="form-control"
            placeholder="Apellido"
            required
          />
          <div class="valid-feedback" hidden>Looks good!</div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-3 col-lg-12 mb-3">
          <input type="text" class="form-control" placeholder="Edad" required />
          <div class="valid-feedback" hidden>Looks good!</div>
        </div>
        <div class="col-sm-12 col-md-3 col-lg-12 mb-3">
          <input type="text" class="form-control" placeholder="DNI" required />
          <div class="valid-feedback" hidden>Looks good!</div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-12 mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Obra Social"
            required
          />
          <div class="valid-feedback" hidden>Looks good!</div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-6 mb-3 col-lg-6">
          <input
            type="text"
            class="form-control"
            placeholder="Email"
            required
          />
          <div class="valid-feedback" hidden>Looks good!</div>
        </div>
        <div class="col-sm-12 col-md-6 mb-3 col-lg-6">
          <input
            type="password"
            class="form-control"

          <div class="valid-feedback" hidden>Looks good!</div>
        </div>
